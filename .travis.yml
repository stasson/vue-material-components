before_install:
- sudo apt-get install libgif-dev
- npm install -g greenkeeper-lockfile@1
language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
branches:
  only:
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  - /^greenkeeper/.*$/
  - /^dev/.*$/
  - master
  - staging
  - dev
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script: npm run ci 
deploy:
  - provider: npm
    skip_cleanup: true
    email: sebastien.tasson@gmail.com
    api_key:
      secure: 
    on:
      repo: stasson/vue-mdc-adapter
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: public
    on:
      repo: stasson/vue-mdc-adapter
      tags: true
env:
  global:
    secure: 
